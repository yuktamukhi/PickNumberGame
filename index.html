<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dice Game-Pick Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section class="player player--0 player--active">
        <h1 class="name" id="name--0">player--1</h1>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current Score</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h1 class="name" id="name--1">player--2</h1>
        <p class="score" id="score--1">52</p>
        <div class="current">
          <p class="current-label">Current Score</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">游댃游댃 New game 游댃游댃</button>
      <button class="btn btn--roll">游 Roll dice 游</button>
      <button class="btn btn--hold">游닌游닌 Hold 游닌游닌</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
